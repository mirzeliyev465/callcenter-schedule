<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA Router Fix
    const path = window.location.pathname;
    if (path !== '/' && !path.includes('.')) {
      window.history.replaceState({}, '', '/callcenter-schedule/');
    }
    window.location.replace('/callcenter-schedule/');
  </script>
</head>
<body>
  <h1>Redirecting to Call Center Schedule...</h1>
</body>
</html>
